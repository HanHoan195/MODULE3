<html>
<head>
	<title>Đăng nhập</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
	<section class="container">
        <div class="row content d-flex justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="box shadow bg-white p-4">
                    <h3 class="mb-4 text-center fs-1">LOGIN</h3>
                    <form action="" class="mb-3">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounder-0" id="floatingInput" placeholder="Username or Email">                            
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounder-0" id="floatingInput" placeholder="Password">                            
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" id = "autosizingcheck2" class="form-check-input">        
                            <label for="" class="frrom-check-label">Remember me</label>
                        </div>
                        <div class="d-grid gap-2 mb3">
                            <button type="button" class="btn btn-primary btn-lg border-0 rounder-0">Login</button>
                        </div>
                        <div class="forgot-password-link mb-3 text-right">
                            <a href="#" title="Forgot Password" class="text-decoration-none"> Forgot Password</a>
                        </div>
                    </form>
                    <div class="sign-up-accounts">
                        <p class="text-center">Don't have accounts or sign up</p>
                        <div class="social-accounts d-flex justify-content-center">
                            <a href="#" title="Facebook"> <i class="fa fa-facebook"></i></a>
                            <a href="#" title="Google"><i class="fa fa-google"></i></a>
                            <a href="#" title="Github"> <i class="fa fa-github"></i></i></a>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </section>
</body>
